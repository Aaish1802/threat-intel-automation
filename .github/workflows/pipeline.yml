name: Automated Threat Intelligence Pipeline

on:
  schedule:
    - cron: '0 5 * * *'     # Runs daily at 5AM UTC
  workflow_dispatch:         # Allows manual run

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Threat Intelligence Scripts
      run: |
        python scripts/ingest_feeds.py
        python scripts/extract_iocs.py
        python scripts/classify_threats.py
        python scripts/summarize_report.py
        python scripts/report.py

