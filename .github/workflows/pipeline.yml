name: Automated Threat Intelligence Pipeline

on:
  schedule:
    - cron: '0 5 * * *'  # Runs daily at 5AM UTC
  workflow_dispatch:     # Allow manual trigger from GitHub UI

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    env:
      EMAIL_USER: ${{ secrets.EMAIL_USER }}
      EMAIL_PASS: ${{ secrets.EMAIL_PASS }}

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 📦 Install Python dependencies
      run: pip install -r requirements.txt

    - name: 🚀 Run Threat Intelligence Scripts
      run: |
        python scripts/ingest_feeds.py
        python scripts/extract_iocs.py
        python scripts/classify_threats.py
        python scripts/summarize_report.py
        python scripts/report.py

    - name: 🧪 List all files
        run:ls -R
        
    - name: 📤 Upload Report Files
      uses: actions/upload-artifact@v4
      with:
        name: threat-report-files
        path: |
          weekly_report.md
          report.pdf
